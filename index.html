<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="parent">
      <div class="child1"><img src="./images/image-qr-code.png" alt="" /></div>
      <div class="child2">
        Improve your front-end skills by building projects
      </div>
      <div class="child3">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </div>
    </div>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bishal272" target="_blank">Bishal Sarkar</a>.
    </footer>
  </body>
</html>
